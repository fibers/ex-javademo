server:
  port: 8102


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: http://localhost:8101

management:
  endpoints:
    web:
      exposure:
        include:"*"



